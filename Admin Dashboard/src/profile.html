                    <ul class="navbar-nav ml-auto">

        <header class="bg-primary text-white py-2" id="main-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1>&nbsp;Profile</h1>
                    </div>
                </div>
            </div>
        </header>

        <!--     Post Section      -->

        <section id="action" class="bg-light py-4 mb-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 mr-auto">
                        <button class="btn btn-light btn-block text-dark " ><i class="fa fa-arrow-left"></i>&nbsp;Back to Dashboard</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-success btn-block" data-toggle="modal" data-target="#PasswordModal"><i class="fa fa-lock"></i>&nbsp;Change Password</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-danger btn-block"><i class="fa fa-remove"></i>&nbsp;Delete Account</button>
                    </div>
                </div>
            </div>
        </section>



        <!--     Profile section    -->
        <section id="profile">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4><i class="fa fa-user"></i>&nbsp;Edit Profile</h4>
                            </div>
                            <div class="card-body">
                               <form>
                                    <div class="form-group">
                                        <label for="Name">Name</label>
                                        <input type="text" placeholder="Name"  class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="Email">Email</label>
                                        <input type="email" placeholder="Email"  class="form-control">
                                    </div>
                                   <div class="form-group">
                                       <label>body</label>
                                       <textarea name="editor1" class="form-control" rows="4"></textarea>
                                   </div>
                               </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <h3 class="text-primary text-center">Your Avatar</h3>
                        <img src="images/avatar.png" class="d-block img-fluid mb-3">
                        <button class="btn btn-primary btn-block">Edit Images</button>
                        <button class="btn btn-primary btn-block">Delete Images</button>
                    </div>
                </div>
            </div>
        </section>

        <div class="footer bg-dark text-white mt-5 p-5" id="main-footer">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <p class="lead">Copyright &copy; 2018 Blogen</p>
                    </div>
                </div>
            </div>
        </div>
        
<!--       Password Modal  -->
        <div class="modal fade" id="PasswordModal">
          <div class="modal-dialog modal-lg">
              <div class="modal-content">
                  <div class="modal-header bg-primary text-white">
                      <h5 class="modal-title">Add User</h5>
                      <button class="close" data-dismiss="modal">&times;</button>  
                  </div>
                  <div class="modal-body">
                      <form>
                           <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control">
                          </div>
                           <div class="form-group">
                              <label for="confirmPassword">Cofirm-password</label>
                              <input type="password" class="form-control">
                          </div>
                         
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button class="btn btn-primary" data-dismiss="modal">Update Password</button>
                  </div>
              </div>
          </div>
      </div>
       

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdn.ckeditor.com/4.9.1/standard/ckeditor.js"></script>
        <script>
            CKEDITOR.replace( 'editor1' );
        </script>
